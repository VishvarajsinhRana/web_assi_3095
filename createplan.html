    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
        text-align: center;
        }

        label{
            font-size:1.5em;
        }
        p{
            font-size:1.5em;
        }
    </style>

    <nav>
      <label class="logo">Recipe App</label>
      <ul>
        <li><a href="home.html">Home</a></li>

      </ul>
    </nav>
    
  </head>

<body class="text-center">
<br>
<h1>Create Plan</h1>
<br/>
<p th:text="${recipe.recipeName}"></p><br>
<form th:action="@{/registered/save-meal(recipeId=${recipe.id})}" th:object="${meal}" method="post">
    <div class="row mb-3">
        <label class="col-sm-3">Planning date:</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" th:field="*{dateToBeMade}" th:required="true"
                   th:oninvalid="this.setCustomValidity('Date cannot be blank')"
                   th:oninput="this.setCustomValidity('')"/>
        </div>
    </div><br>
    <div class="row mb-3">
        <label class="col-sm-2"></label>
        <label class="col-sm-2"></label>
        <div class="col-sm-4">
            <button class="w-100 btn btn-lg btn-dark" type="submit">Save</button>
        </div>
    </div>
</form>
</body>
</html>
